<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="main">
    <section class="section__info">
      <div class="container">

        <div class="profile__container">
          <div class="profile__info">
            <div class="profile__img--container">
              <img src="./images/image-jeremy.png" alt="face" class="profile__img">
            </div>
            <div class="profile__information">
              <p class="profile__report">Report for</p>
              <h3 class="profile__name">Jeremy Robson</h3>
            </div>
          </div>
          <div class="nav__buttons">
            <div class="nav__item">
              <input type="checkbox" id="daily" class="box" />
              <label for="daily" class="label">Daily</label>
            </div>
            <div class="nav__item">
              <input type="checkbox" id="weekly" class="box" />
              <label for="weekly" class="label">Weekly</label>
            </div>
            <div class="nav__item">
              <input type="checkbox" id="monthly" class="box" />
              <label for="monthly" class="label">Monthly</label>
            </div>
          </div>
        </div>

        <div class="cards__container">
          <!-- 1/6 -->
          <article class="data__card" style="background-color: var(--clr-work);">
            <div class="article__img-container">
              <img src="./images/icon-work.svg" alt="info" class="article__img">
            </div>
            <div class="card__content">
              <div class="card__header">
                <p class="card__title"></p>
                <img src="./images/icon-ellipsis.svg" alt="...">
              </div>
              <div class="card__numbers">
                <h1 class="card__hours"></h1>
                <p class="card__last"></p>
              </div>
            </div>
          </article>

          <article class="data__card" style="background-color: var(--clr-play);">
            <div class="article__img-container">
              <img src="./images/icon-play.svg" alt="info" class="article__img">
            </div>
            <div class="card__content">
              <div class="card__header">
                <p class="card__title"></p>
                <img src="./images/icon-ellipsis.svg" alt="...">
              </div>
              <div class="card__numbers">
                <h1 class="card__hours"></h1>
                <p class="card__last"></p>
              </div>
            </div>
          </article>

          <article class="data__card" style="background-color: var(--clr-study);">
            <div class="article__img-container">
              <img src="./images/icon-study.svg" alt="info" class="article__img">
            </div>
            <div class="card__content">
              <div class="card__header">
                <p class="card__title"></p>
                <img src="./images/icon-ellipsis.svg" alt="...">
              </div>
              <div class="card__numbers">
                <h1 class="card__hours"></h1>
                <p class="card__last"></p>
              </div>
            </div>
          </article>

          <article class="data__card" style="background-color: var(--clr-exercise);">
            <div class="article__img-container">
              <img src="./images/icon-exercise.svg" alt="info" class="article__img">
            </div>
            <div class="card__content">
              <div class="card__header">
                <p class="card__title"></p>
                <img src="./images/icon-ellipsis.svg" alt="...">
              </div>
              <div class="card__numbers">
                <h1 class="card__hours"></h1>
                <p class="card__last"></p>
              </div>
            </div>
          </article>

          <article class="data__card" style="background-color: var(--clr-social);">
            <div class="article__img-container">
              <img src="./images/icon-social.svg" alt="info" class="article__img">
            </div>
            <div class="card__content">
              <div class="card__header">
                <p class="card__title"></p>
                <img src="./images/icon-ellipsis.svg" alt="...">
              </div>
              <div class="card__numbers">
                <h1 class="card__hours"></h1>
                <p class="card__last"></p>
              </div>
            </div>
          </article>

          <article class="data__card" style="background-color: var(--clr-self-care);">
            <div class="article__img-container">
              <img src="./images/icon-self-care.svg" alt="info" class="article__img">
            </div>
            <div class="card__content">
              <div class="card__header">
                <p class="card__title"></p>
                <img src="./images/icon-ellipsis.svg" alt="...">
              </div>
              <div class="card__numbers">
                <h1 class="card__hours"></h1>
                <p class="card__last"></p>
              </div>
            </div>
          </article>

        </div>
      </div>
    </section>
  </main>
  <footer>
    <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </div>
    <div>Coded by <a href="https://www.instagram.com/zmyn.17/" target="_blank">Zamin Ahmadi</a>.</div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
